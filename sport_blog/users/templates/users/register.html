{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Регистрация</title>
{% endblock %}
{% block page_content %}
<div class="col-auto mb-4" align="center">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Регистрация</legend>
    </fieldset>
    <form method="post" style="min-height: 78.8%;">
        {% csrf_token %}
        {% for i in form %}
        <p><label class="form-text" for="{{ i.id_for_label }}">
            {% if i.label != 'Я не робот' %}
            {{i.label}}:
            {% endif %}
        </label>{{ i }}</p>
        <div class="form-error">{{i.errors}}</div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <div class="top pt-3">
            <small>
                Есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
